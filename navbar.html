<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Amazon favicon-->
    <link rel="icon" href="img/Amazon_icon.svg (1).png" image="image/gif" size="16x16">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

    <!--custom CSS-->

    <link rel="stylesheet" href="css/custom.css">
    <title>navbar</title>
</head>

<body>
    <!--Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="btn btn-outline-light"><i class="fa-solid fa-sliders"></i></button>
        <a class="navbar-brand pl-2" href="#">
            <img src="amazonLogo.png" height="30" width="100" alt="amazon logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search bar starts -->
            <form class="form-inline px-2" novalidate method="get">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle btn-sm" type="button"
                                id="btnCategoryDropdown" data-toggle="dropdown" aria-expanded="false">
                                All
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">All</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control form-control-sm" size="30" name="query" id="query">
                    <input type="text" name="category" id="category" hidden value="book">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </form>
              <!-- Search bar ends -->
            <ul class="navbar-nav mr-auto">
                  <!-- language starts  -->
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="preferredLanguage" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-2x fa-language"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="preferredLanguage">
                        <form class="p-2">
                            <div class="custom-control custom-radio" mb-2>
                                <input class="custom-control-input" type="radio" name="preflang" id="englishLang"
                                    value="English" checked>
                                <label class="custom-control-label" for="englishLang">
                                    <img src="img/english.png" alt="uk flag" width="60" height="25">
                                </label>
                            </div>



                            <div class="custom-control custom-radio" mb-2>
                                <input class="custom-control-input" type="radio" name="preflang" id="hindiLang"
                                    value="hindi" checked>
                                <label class="custom-control-label" for="hindiLang">
                                    <img src="img/india.jpg" alt="india flag" width="60" height="25">

                                </label>
                            </div>



                            <div class="custom-control custom-radio" mb-2>
                                <input class="custom-control-input" type="radio" name="preflang" id="urduLang" value="urdu"
                                    checked>
                                <label class="custom-control-label" for="urduLang">
                                    <img src="img/pakistan.png" alt="india flag" width="60" height="25">

                                </label>
                            </div>


                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" name="preflang" id="banglaLang"
                                    value="bangla" checked>
                                <label class="custom-control-label" for="banglaLang">
                                    <img src="img/bangladesh.png" alt="india flag" width="60" height="25">

                                </label>
                            </div>
                        </form>
                    </div>

                </li>
                  <!-- Langusge ends  -->

                    <!-- User account starts  -->
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="userAccount" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-2x fa-user"></i>
                    </a>
                    <div class="dropdown-menu px-3" aria-labelledby="userAccount">
                       <div class="d-flex row justify-content-center">
                        <a href="#" class="btn btn-warning w-75">Sign in
                        </a>
                        <small class="text-muted">New Customer?<a href="#">Start here.</a></small>
                       </div>
                    </div>
                </li>
                    <!-- User account Ends  -->

                     <!-- Shopping cart starts   -->
                <li class="nav-item px-2">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-2x text-light fa-cart-shopping"></i>
                        <span class="badge badge-warning badge-pill">10</span>
                    </a>
                </li>
                <!-- Shopping cart Ends   -->
            </ul>
            
        </div>
    </nav>
    <!--Navbar end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
